<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Practice</title>
  </head>
  <body>
<h2>Form Making</h2>
<form class="" action="index.html" method="post">
  <label>Name:</label>
  <input type="text" name="" value="">
  <br>
  <label>Are you up for filling personal information here?</label>
  <input type="checkbox" name="" value="">
  <br>
  <label>Email:</label>
  <input type="email" name="" value="">
  <br>
  <label>Password:</label>
  <input type="password" name="" value="">
  <br>
  <label>Phone Number:</label>
  <input type="number" name="" value="">
  <br>
  <label>Rate your skills in programming:</label>
  <input type="range" name="" value="">
  <br>
  <label>Date:</label>
  <input type="date" name="" value="">
  <br>
  <label>Insert your photo:</label>
  <input type="image" name="" value="">
  <br>
  <label>Insert your ID proof</label>
  <input type="file" name="" value="">
  <br>
  <input type="submit" name="">
  <br>
  <input type="reset" name="">
  <br>

</form>
  </body>

</html>
